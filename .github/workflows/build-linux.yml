name: Build Linux
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      STORE_FILE: "/tmp/keystore.jks"
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Run read-yaml action
      id: yaml
      uses: jbutcher5/read-yaml@main
      with:
        file: './pubspec.yaml' # File to read from
        key-path: '["version"]' # Access the runs key then the using key and retuns the value.
    - name: Setup Linux build deps
      uses: awalsh128/cache-apt-pkgs-action@latest
      with:
        packages: ninja-build libgtk-3-dev libmpv-dev
        version: 1.0
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: stable
        cache: true
        cache-key: "flutter-:os:-:channel:-:version:-:arch:-:hash:"
        cache-path: "${{ runner.tool_cache }}/flutter/:channel:-:version:-:arch:"
        pub-cache-key: "flutter-pub:os:-:channel:-:version:-:arch:-:hash:"
    - name: Get Flutter pubs
      run: flutter pub get
    - name: Build Linux
      run: flutter build linux --split-debug-info build/app/outputs/symbols
    - name: Zip Linux build
      run: zip -qq -r linux-x64.zip *
      working-directory: ./build/linux/x64/release/bundle
    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: ./build/linux/x64/release/linux-x64.zip
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: v${{ steps.yaml.outputs.data }}
        skipIfReleaseExists: true
