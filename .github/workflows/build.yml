name: Build APKs
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      STORE_FILE: "/tmp/keystore.jks"
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Run read-yaml action
      id: yaml
      uses: jbutcher5/read-yaml@main
      with:
        file: './pubspec.yaml' # File to read from
        key-path: '["version"]' # Access the runs key then the using key and retuns the value.
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    - name: Setup Linux build deps
      uses: awalsh128/cache-apt-pkgs-action@latest
      with:
        packages: ninja-build libgtk-3-dev
        version: 1.0
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: stable
        cache: true
        cache-key: "flutter-:os:-:channel:-:version:-:arch:-:hash:"
        cache-path: "${{ runner.tool_cache }}/flutter/:channel:-:version:-:arch:"
        pub-cache-key: "flutter-pub:os:-:channel:-:version:-:arch:-:hash:"
        pub-cache-path: "${{ runner.tool_cache }}/flutter/:channel:-:version:-:arch:"
    - name: Build KeyStore
      run: echo ${{ secrets.STORE_BASE64 }} | base64 -d > ${{ env.STORE_FILE }}
    - name: Write key.properties
      run: |
        echo "storePassword=${{ secrets.STORE_PASSWORD }}" > android/key.properties
        echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
        echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
        echo "storeFile=${{ env.STORE_FILE }}" >> android/key.properties
    - name: Build Android
      run: flutter build apk --split-per-abi --target-platform android-arm64,android-arm --split-debug-info build/app/outputs/symbols
    - name: Build Linux
      run: flutter build linux --split-debug-info build/app/outputs/symbols
    - name: Zip Linux build
      run: zip -qq -r ./build/linux/x64/release/linux-x84.zip *
      working-directory: build/linux/x64/release/bundle
    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: ./build/app/outputs/flutter-apk/app-*-release.apk,./build/linux/x64/release/linux-x84.zip
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: v${{ steps.yaml.outputs.data }}
        skipIfReleaseExists: true
